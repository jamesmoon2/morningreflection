name: CI - Tests and Linting

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python linting
        run: |
          pip install flake8 black mypy
          flake8 lambda/ lambda_api/ infra/ --max-line-length=120 --extend-ignore=E203,W503
          black --check lambda/ lambda_api/ infra/

      - name: Run Python tests
        run: |
          pip install pytest pytest-cov
          pytest tests/ --cov=lambda --cov=lambda_api --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: backend
          fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run build --if-present

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Build frontend
        run: npm run build
        env:
          VITE_AWS_REGION: us-west-2
          VITE_USER_POOL_ID: test-pool-id
          VITE_USER_POOL_CLIENT_ID: test-client-id
          VITE_API_URL: https://test-api.example.com
          VITE_APP_NAME: Morning Reflection
          VITE_APP_URL: https://test.example.com

  cdk-synth:
    name: CDK Synth
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: CDK Synth
        run: cdk synth
        env:
          CDK_DEFAULT_ACCOUNT: '123456789012'
          CDK_DEFAULT_REGION: us-west-2
