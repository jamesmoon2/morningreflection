name: E2E Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build frontend
        run: npm run build
        env:
          VITE_AWS_REGION: ${{ secrets.TEST_AWS_REGION || 'us-west-2' }}
          VITE_USER_POOL_ID: ${{ secrets.TEST_USER_POOL_ID }}
          VITE_USER_POOL_CLIENT_ID: ${{ secrets.TEST_USER_POOL_CLIENT_ID }}
          VITE_API_URL: ${{ secrets.TEST_API_URL }}
          VITE_APP_NAME: Morning Reflection
          VITE_APP_URL: ${{ secrets.TEST_APP_URL || 'http://localhost:5173' }}

      - name: Run Playwright tests
        run: npx playwright test
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 30
