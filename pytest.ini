[pytest]
# Pytest configuration for Morning Reflection backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show test summary info for all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail if unknown marker is used
    --strict-markers
    # Coverage report (if pytest-cov is installed)
    # --cov=lambda
    # --cov=lambda_api
    # --cov-report=term-missing
    # --cov-report=html
    # Fail on warnings
    # -W error

# Markers for test organization
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that may require AWS services
    slow: Tests that take a long time to run
    security: Security-related tests
    api: API endpoint tests
    dynamodb: Tests that interact with DynamoDB
    cognito: Tests that interact with Cognito
    anthropic: Tests that interact with Anthropic API

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test execution
# Run tests in parallel (requires pytest-xdist)
# -n auto

# Minimum Python version
minversion = 3.9

# Custom test collection ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    node_modules
    .aws-sam
    cdk.out

# Asyncio mode (if using async tests)
asyncio_mode = auto
